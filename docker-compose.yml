version: "3"

services:
  web:
    image: olayinkaadebisi/fastapiwithnginx:latest
    container_name: web
    ports:
      - "8000:8000"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-file: "1"
        max-size: "100k"
  nginx:
    restart: unless-stopped
    image: nginx
    container_name: nginx
    ports:
      - "80:80"
      # - "443:443"
    #environment:
    #  - CERTBOT_EMAIL=tophuong7900@gmail.com
    volumes:
        - ./nginx:/etc/nginx/user_conf.d:ro
        # - letsencrypt:/etc/letsencrypt
    depends_on:
      - app
    logging:
      driver: "json-file"
      options:
        max-size: "100k"
        max-file: "1"